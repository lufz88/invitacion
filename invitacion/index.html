<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <section class="inicio" id="inicio">
      <h1>¡Bienvenid@!</h1>
      <label for="name">Por favor, ingresá tu nombre</label>
      <input type="text" value="" id="name">
      <button id="enviar-boton">Enviar</button>
    </section>
    <section class="no-es-belen" id="no-es-belen">
      <p>Disculpe, pero no puede acceder a este sitio</p>
      <button id="volver-boton">Volver</button>
    </section>
    <section class="si-es-belen" id="si-es-belen">
      <p id="belen-parrafo"></p>
      <p>Tengo algo para tí</p>
      <button id="continuar-boton">Continuar</button>
    </section>
    <section class="invitacion" id="invitacion">
      <img src="./image.png" alt="Imagen" class="fade-in-image">
      <div class="love love1"></div>
      <div class="love love2"></div>
      <div class="love love3"></div>
      <div class="love love4"></div>
      <div class="invitacion-texto">
        <h3>Usted tiene una cita con esta persona</h3>
        <img src="./20240520_203653 (1).jpg" alt="yo">
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
